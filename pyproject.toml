flake8 = "^5.0.0"
yamllint = "^1.26.3"
molecule-docker = "^2.0.0"
molecule = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
