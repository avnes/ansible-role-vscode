version = "0.1.0"
description = "Ansible role for installing Visual Studio Code with extensions and configuring it"
authors = ["Audun Nes <audun.nes@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
ansible = "^6.0.0"

[tool.poetry.dev-dependencies]
