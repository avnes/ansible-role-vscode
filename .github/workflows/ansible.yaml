name: Ansible test and publish
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: ["released"]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Install Poetry
        run: "curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -"
      - name: Create ephemeral requirements.txt for pip
        run: "cd ${{ github.repository }} && $HOME/.local/bin/poetry export --dev --output requirements.txt"
      - name: Run Molecule test case
        uses: robertdebock/molecule-action@4.0.6
  release:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Publish to Ansible Galaxy
        uses: robertdebock/galaxy-action@1.1.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
